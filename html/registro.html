<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Agenda Personal</title>
    <link href="/css/registro.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registroForm">

            <div class="input-grupo">
            <input type="text" placeholder="Nombre" id="nombre" class="inputNombre">
            </div>
            <br>
            <div class="input-grupo">
            <input type="email" placeholder="Email" id="email" class="inputEmail">
            </div>
            <br>
            <div class="input-grupo">
            <input type="password" placeholder="Contraseña" id="contrasena" class="inputContrasena">
            </div>
            <br>
            <div class="button-container">
            <button type="submit">Registrarse</button>
            </div>

            <div class="extra-links">

                <span>Ya tienes cuenta?<a href="/html/login.html"> Inicia Sesión</a></span>
            </div>
        </form>
    </div>
    
    <script type="module" src="/js/register.js"></script>
</body>
</html>
