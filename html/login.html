<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda Personal</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="inicioForm">
            <div class="input-grupo">
                <div class="input-grupo">
                <input type="email" placeholder="Ingrese su correo" id="email" class="inputEmail">
                </div>
                <br>
                <div class="input-grupo">
                <input type="password" placeholder="Ingrese su contraseña" id="contrasena" class="inputContrasena">
                </div>
                <br>
                <div class="button-container">
                <button type="submit">Iniciar Sesión</button>
                </div>
                <div class="extra-links">
                <span>Aun no tienes cuenta?<a href="/html/registro.html"> Registrate aquí</a></span>
                </div>
        </form>
    </div>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
